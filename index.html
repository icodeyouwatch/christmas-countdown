<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Countdown</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h1>Ready for Christmas?</h1>
            
            <div class="countdown">
                <div id="days">
                    <span>0</span>
                    <p>days</p>
                </div>
                <div id="hours">
                    <span>0</span>
                    <p>hours</p>
                </div>
                <div id="minutes">
                    <span>0</span>
                    <p>minutes</p>
                </div>
                <div id="seconds">
                    <span>0</span>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>

    <a href="http://www.youtube.com/@icodeyouwatch">@icodeyouwatch</a>

</body>

<script src="script.js"></script>

</html>
